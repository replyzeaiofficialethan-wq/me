name: Process Email Queue

on:
  workflow_dispatch: # Allows manual run from GitHub Actions
  schedule:
    - cron: "0 * * * *" # Every hour

# ── KEY FIX: Concurrency control ──────────────────────────────────────────────
# Without this, your external cron + GitHub's own schedule can both trigger
# at the same time, giving you 2 (or more) workers racing each other and
# bypassing all throttle logic in worker.py.
#
# cancel-in-progress: false  → don't kill a running send job if a new trigger
#                               arrives; let it finish, then queue the new one.
concurrency:
  group: email-worker-production
  cancel-in-progress: false

jobs:
  send-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          # ── Throttle knobs ─────────────────────────────────────────────
          # MAX_EMAILS_PER_RUN  : max emails a single run will process
          # MAX_EMAILS_PER_HOUR : global hourly cap across ALL runs (DB-tracked)
          # GMAIL_DAILY_LIMIT   : per-account daily cap
          MAX_EMAILS_PER_RUN: ${{ vars.MAX_EMAILS_PER_RUN || '50' }}
          MAX_EMAILS_PER_HOUR: ${{ vars.MAX_EMAILS_PER_HOUR || '100' }}
          GMAIL_DAILY_LIMIT: ${{ vars.GMAIL_DAILY_LIMIT || '500' }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: python worker.py

      - name: Check for replies
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: python check_replies.py

      - name: Clean up old hourly counts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python - <<'EOF'
          import os
          from supabase import create_client
          from datetime import datetime, timedelta, timezone

          supabase = create_client(os.environ['SUPABASE_URL'], os.environ['SUPABASE_SERVICE_ROLE_KEY'])
          cutoff = (datetime.now(timezone.utc) - timedelta(hours=48)).isoformat()
          result = supabase.table("hourly_email_counts").delete().lt("window_start", cutoff).execute()
          print(f"Cleaned up hourly_email_counts rows older than 48 hours")
          EOF

  # ── Reset daily counts — separate job, runs independently ─────────────────
  # NOTE: This job also falls under the concurrency group, so if a send-emails
  # job is running, reset-counts will queue behind it. That's fine — the reset
  # is idempotent and runs at midnight naturally via the hourly trigger.
  reset-counts:
    runs-on: ubuntu-latest
    # Only reset when it's actually midnight UTC (hour 0).
    # Without this gate, reset runs every single hour wasting runner minutes.
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.event.schedule, '0 0') }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Reset daily email counts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python reset_daily_counts.py
